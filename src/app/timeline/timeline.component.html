<div class="timeline container text-center">
  <div class="row">
    <div>
      <h1>JULIANA VEL√ÅSQUEZ</h1>
    </div>

    <div class="dates">
      <div
        class="date"
        *ngFor="let date of dates; let i = index" 
        [style.marginLeft.px]="getMargin(i)"
        [style.--diff-years]="getLineWidth(i)"
        [ngClass]="{'last': i === dates.length - 1}">
        <button class="btn btn-sm btn-primary">
          <i class="fa-solid" [ngClass]="date.icon"></i>
        </button>
        <div class="circles"></div>
        <span class="text">{{ date.year }}</span>
      </div>
    </div>
  </div>
</div>
